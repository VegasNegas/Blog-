{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="styleshest" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <title>{% block title %} {% endblock title %}</title>
</head>
<body>
    <header>
        <div class="nav-left">
            <h1><a href="/">Home</a></h1>
        </div>
        <div class="nav-right"> 
            <h5><a href="{% url 'post_new' %}">+ Nova Postagem no blog</a></h5>
        </div>
        {% if user.is_authenticated %}
            <p>{{user.username}}</p>
            <p><a href="{% url 'logout' %}">logout</a></p>
        {% else %}
            <p><a href="{% url 'login' %}">Fazer Login</a>
        {% endif %}
    </header>
    <div class="container"> 
        {% block content %} {% endblock content %}
    </div>
</body>
</html>
